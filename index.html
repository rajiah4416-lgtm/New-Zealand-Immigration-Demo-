<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login - NZ Immigration</title>
</head>
<body>
    <header class="nz-header"><h1>New Zealand Government</h1></header>
    <div class="main-container" style="max-width: 500px;">
        <div class="nz-card">
            <h2>Staff Portal Login</h2>
            <label class="nz-label">Username</label>
            <input type="text" id="user" class="nz-input">
            <label class="nz-label">Password</label>
            <input type="password" id="pass" class="nz-input">
            <button onclick="login()" class="nz-btn">Sign in</button>
            <p id="err" style="color:red; display:none; margin-top:10px;">Invalid Credentials</p>
        </div>
    </div>
    <script>
        function login() {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === 'admin') {
                window.location.href = "dashboard.html";
            } else { document.getElementById('err').style.display='block'; }
        }
    </script>
</body>
</html>
