<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INZ Authority Portal</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; }
        .header { background: #2d2d2d; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 20px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .approved { background: #d4edda; color: #155724; }
        .waiting { background: #fff3cd; color: #856404; }
        .rejected { background: #f8d7da; color: #721c24; }
        button { cursor: pointer; padding: 10px 20px; background: #005a9c; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

<div class="header">
    <div>ðŸ‡³ðŸ‡¿ Immigration New Zealand</div>
    <div id="nz-time">Loading Time...</div>
</div>

<div class="container">
    <h2>Authority Letter System</h2>
    
    <div class="dashboard-grid">
        <div class="card">
            <h3>Current Status</h3>
            <ul>
                <li>Waiting List: <span class="status-badge waiting">Pending Verification</span></li>
                <li>Approval List: <span class="status-badge approved">Ready for Grant</span></li>
                <li>Rejection List: <span>0 Entries</span></li>
            </ul>
        </div>
    </div>

    <hr>

    <h3>Request Authority Approval</h3>
    <form id="authorityForm">
        <label>Client Name:</label><br>
        <input type="text" placeholder="John Doe" required><br><br>
        
        <label>Upload Authority Letter (PDF):</label><br>
        <input type="file" required><br><br>

        <button type="submit">Submit for System Approval</button>
    </form>
</div>

<script>
    // Live NZ Time Script
    function updateTime() {
        const options = { timeZone: 'Pacific/Auckland', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        document.getElementById('nz-time').innerHTML = "NZT: " + new Date().toLocaleString('en-NZ', options);
    }
    setInterval(updateTime, 1000);
</script>

</body>
</html>
