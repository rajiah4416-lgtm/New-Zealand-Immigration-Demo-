<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Azerbaijan TRC - Signature Glow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00d2ff;
            --active-color: var(--neon-blue);
        }

        body {
            background-color: #020617;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-container {
            width: 850px;
            height: 540px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 30px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 60px rgba(0, 0, 0, 1), 0 0 30px var(--active-color);
            overflow: hidden;
        }

        /* The Immigration Pillar (Left Side Azerbaijan Colors) */
        .immigration-pillar {
            position: absolute;
            left: 0; top: 0;
            width: 15px; height: 100%;
            display: flex; flex-direction: column;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
            z-index: 50;
        }
        .pillar-blue { background: #0092bc; flex: 1; box-shadow: inset -5px 0 10px rgba(0,0,0,0.3); }
        .pillar-red { background: #e4181c; flex: 1; }
        .pillar-green { background: #009739; flex: 1; }

        /* Signature Area */
        .signature-wrap {
            position: absolute;
            bottom: 85px;
            right: 45px;
            width: 320px;
            height: 100px;
            background: rgba(255,255,255,0.03);
            border-bottom: 2px solid var(--active-color);
            overflow: hidden;
        }
        
        #signature-canvas {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 5px var(--active-color));
        }

        .label { font-size: 11px; color: #64748b; font-weight: 700; text-transform: uppercase; }
        .data-val { font-size: 20px; font-weight: 700; color: #fff; }
        .photo-frame {
            width: 200px; height: 260px;
            border: 2px solid var(--active-color);
            box-shadow: 0 0 25px var(--active-color);
        }

        .mrz-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 21px;
            letter-spacing: 7px;
            color: var(--active-color);
            opacity: 0.6;
        }

        /* Interface Styling */
        .control-panel {
            background: #1e293b;
            padding: 25px;
            border-radius: 20px;
            width: 900px;
            margin-bottom: 20px;
        }
        input, select { background: #0f172a; border: 1px solid #334155; padding: 8px; border-radius: 6px; color: white; }
    </style>
</head>
<body>

    <div class="control-panel no-print">
        <div class="flex justify-between mb-4">
            <h2 class="text-xl font-black text-cyan-400">COMMANDER CONSOLE v4.0</h2>
            <div class="flex gap-3">
                <button onclick="changeTheme('#00d2ff')" class="w-6 h-6 rounded-full bg-cyan-400"></button>
                <button onclick="changeTheme('#00ff85')" class="w-6 h-6 rounded-full bg-emerald-400"></button>
                <button onclick="changeTheme('#ffcc00')" class="w-6 h-6 rounded-full bg-yellow-400"></button>
                <button onclick="clearSig()" class="bg-red-900 px-3 py-1 rounded text-xs">CLEAR SIGN</button>
            </div>
        </div>
        
        <div class="grid grid-cols-4 gap-4">
            <input type="file" class="text-xs" onchange="preview(this)">
            <input id="inS" placeholder="Surname">
            <input id="inN" placeholder="Name">
            <select id="inCat">
                <option value="EXECUTIVE POWER">POWER JOB / EXECUTIVE</option>
                <option value="CHIEF ENGINEER">POWER JOB / ENGINEER</option>
                <option value="SPECIALIST">SPECIALIST</option>
            </select>
        </div>

        <div class="mt-4 flex gap-4">
            <button onclick="update()" class="flex-1 bg-cyan-600 py-3 rounded-lg font-bold">COMMIT CHANGES</button>
            <button onclick="download()" class="flex-1 border border-white py-3 rounded-lg font-bold">EXPORT PNG</button>
        </div>
    </div>

    <div id="capture">
        <div class="card-container" id="mainCard">
            <div class="immigration-pillar">
                <div class="pillar-blue"></div>
                <div class="pillar-red"></div>
                <div class="pillar-green"></div>
            </div>

            <div class="flex justify-between items-start pl-12 pr-10 pt-10">
                <div class="flex gap-5 items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Emblem_of_Azerbaijan.svg" class="h-20 filter brightness-110">
                    <div>
                        <h1 class="text-xl font-black leading-none tracking-tighter">AZƏRBAYCAN RESPUBLİKASI</h1>
                        <p class="text-[12px] font-bold opacity-60 uppercase tracking-[2px]">Temporary Residence Permit</p>
                    </div>
                </div>
                <div id="qrcode" class="bg-white p-1 rounded"></div>
            </div>

            <div class="flex gap-12 pl-12 mt-12">
                <div class="photo-frame overflow-hidden bg-black">
                    <img id="outP" class="w-full h-full object-cover hidden">
                </div>

                <div class="flex-1 grid grid-cols-2 gap-y-5">
                    <div><p class="label">Surname</p><p id="outS" class="data-val">RAHAT</p></div>
                    <div><p class="label">Given Name</p><p id="outN" class="data-val">ALI</p></div>
                    <div><p class="label">Category</p><p id="outCat" class="data-val text-cyan-400">EXECUTIVE POWER</p></div>
                    <div><p class="label">Nationality</p><p id="outNat" class="data-val">PAKISTAN</p></div>
                    
                    <div class="col-span-2 pt-2">
                        <p class="label">Holder's Signature / İmza</p>
                        <div class="signature-wrap">
                            <canvas id="signature-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-6 left-0 w-full text-center">
                <p id="m1" class="mrz-text">ITAZE6810911<<RAHAT<<<<<<<<<<<<</p>
            </div>
        </div>
    </div>

    <p class="mt-4 text-xs text-slate-500 uppercase tracking-widest">Sign with mouse or touch in the box above</p>

    <script>
        // Init Signature Pad
        const canvas = document.querySelector("canvas");
        const signaturePad = new SignaturePad(canvas, {
            penColor: "rgb(0, 210, 255)"
        });

        // Resize signature canvas for high resolution
        function resizeCanvas() {
            const ratio =  Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        const qr = new QRCode(document.getElementById("qrcode"), { text: "AZE-POWER", width: 75, height: 75 });

        function changeTheme(color) {
            document.documentElement.style.setProperty('--active-color', color);
            signaturePad.penColor = color;
            document.getElementById('outCat').style.color = color;
        }

        function clearSig() { signaturePad.clear(); }

        function preview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('outP').src = e.target.result;
                    document.getElementById('outP').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function update() {
            const get = (id) => document.getElementById(id).value.toUpperCase();
            document.getElementById('outS').innerText = get('inS') || "RAHAT";
            document.getElementById('outN').innerText = get('inN') || "ALI";
            document.getElementById('outCat').innerText = document.getElementById('inCat').value;
            document.getElementById('m1').innerText = `ITAZE6810911<<${(get('inS') || "RAHAT").padEnd(12, '<')}`;
            qr.makeCode(`AZE-AUTH: ${get('inN')} | ${document.getElementById('inCat').value}`);
        }

        function download() {
            html2canvas(document.querySelector("#capture"), { backgroundColor: '#020617' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Signature-TRC.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
                    </html>
