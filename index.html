<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Government - Client Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --nz-primary: #23CBA5; /* Official NZ Primary */
            --nz-dark: #363636;    /* Official NZ Dark Grey */
            --nz-link: #005DBB;    /* Official NZ Link Blue */
            --nz-bg: #F4F4F4;      /* Official NZ Off-white */
        }
        body { background-color: var(--nz-bg); font-family: 'Segoe UI', Arial, sans-serif; color: var(--nz-dark); }
        
        /* Official Login Style */
        #loginPage { height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--nz-dark); }
        .nz-card { background: white; padding: 2.5rem; border-top: 5px solid var(--nz-primary); width: 100%; max-width: 450px; border-radius: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        /* Dashboard Layout */
        #dashboard { display: none; }
        .nz-nav { background-color: white; border-bottom: 3px solid var(--nz-primary); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .btn-nz { background-color: var(--nz-primary); color: var(--nz-dark); font-weight: bold; border: none; border-radius: 0; padding: 10px 20px; }
        .btn-nz:hover { background-color: #24A882; }
        
        /* Map and Table */
        #map { height: 300px; width: 100%; border: 1px solid #ddd; margin-bottom: 20px; }
        .table { background: white; border-radius: 4px; border: 1px solid #ddd; }
        .table thead { background: var(--nz-dark); color: white; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="nz-card">
        <h2 class="mb-4">Portal Login</h2>
        <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <input type="text" id="user" class="form-control" placeholder="admin">
        </div>
        <div class="mb-4">
            <label class="form-label fw-bold">Password</label>
            <input type="password" id="pass" class="form-control" placeholder="admin">
        </div>
        <button onclick="handleLogin()" class="btn btn-nz w-100">LOG IN</button>
        <p id="error" class="text-danger mt-3" style="display:none;">Invalid credentials.</p>
    </div>
</div>

<div id="dashboard">
    <nav class="nz-nav mb-4">
        <h4 class="mb-0"><strong>NZ</strong> Government | Client Services</h4>
        <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()">Logout</button>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="card p-4 mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="mb-0">Client Records</h3>
                        <button class="btn btn-nz" data-bs-toggle="modal" data-bs-target="#addModal">+ Add Client</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Region</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="clientTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card p-3 mb-4">
                    <h5>Service Location: New Zealand</h5>
                    <div id="map"></div>
                    <p class="small text-muted">Currently monitoring all active service regions.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5>Add New Client</h5></div>
            <div class="modal-body">
                <input type="text" id="newName" class="form-control mb-3" placeholder="Full Name">
                <input type="text" id="newRegion" class="form-control mb-3" placeholder="Region (e.g. Auckland)">
                <select id="newStatus" class="form-select">
                    <option value="Active">Active</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-nz w-100" onclick="saveClient()">SAVE CLIENT</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    let clients = JSON.parse(localStorage.getItem('nzClients')) || [];
    let map;

    // Login logic
    function handleLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u === 'admin' && p === 'admin') {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            initMap();
            renderTable();
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }

    // New Zealand Map Initialization
    function initMap() {
        if (!map) {
            map = L.map('map').setView([-40.9006, 174.8860], 5); // Centered on NZ
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            L.marker([-36.8485, 174.7633]).addTo(map).bindPopup('Auckland Office'); // Example marker
        }
    }

    function saveClient() {
        const name = document.getElementById('newName').value;
        const region = document.getElementById('newRegion').value;
        const status = document.getElementById('newStatus').value;
        if(name && region) {
            clients.push({ name, region, status });
            localStorage.setItem('nzClients', JSON.stringify(clients));
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
        }
    }

    function renderTable() {
        const table = document.getElementById('clientTable');
        table.innerHTML = '';
        clients.forEach((c, i) => {
            table.innerHTML += `
                <tr>
                    <td><strong>${c.name}</strong></td>
                    <td>${c.region}</td>
                    <td><span class="badge ${c.status === 'Active' ? 'bg-success' : 'bg-warning'}">${c.status}</span></td>
                    <td><button class="btn btn-sm btn-outline-dark" onclick="downloadPDF(${i})">PDF</button></td>
                </tr>`;
        });
    }

    function downloadPDF(i) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const c = clients[i];
        doc.setFontSize(20);
        doc.text("NEW ZEALAND GOVERNMENT SERVICES", 20, 20);
        doc.setFontSize(14);
        doc.text(`Official Record for: ${c.name}`, 20, 40);
        doc.text(`Region: ${c.region}`, 20, 50);
        doc.text(`Status: ${c.status}`, 20, 60);
        doc.save(`${c.name}_NZ_Report.pdf`);
    }
</script>
</body>
</html>
