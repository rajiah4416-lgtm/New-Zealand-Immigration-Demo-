<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Azerbaijan - Obsidian Heritage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=UnifrakturMaguntia&family=Cinzel:wght@400;900&display=swap');

        body {
            background-color: #050505;
            color: #d4af37;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        /* THE OBSIDIAN BASE */
        .card-container {
            width: 880px;
            height: 550px;
            background: #0a0a0a;
            border-radius: 15px;
            position: relative;
            /* Real gold-leaf style border */
            border: 1px solid #d4af37;
            box-shadow: 0 0 40px rgba(0,0,0,1), inset 0 0 100px rgba(212, 175, 55, 0.05);
            overflow: hidden;
        }

        /* THE HERITAGE GLOW: A unique "Internal Fire" effect */
        .internal-fire {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, rgba(228, 24, 28, 0.08) 0%, transparent 40%);
            animation: rotateFire 20s infinite linear;
            pointer-events: none;
        }

        @keyframes rotateFire {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* THE PILLAR: Reimagined as a physical carved element */
        .pillar {
            position: absolute;
            left: 0; top: 0; width: 8px; height: 100%;
            display: flex; flex-direction: column;
        }
        .p-b { background: #0092bc; flex: 1; opacity: 0.6; }
        .p-r { background: #e4181c; flex: 1; opacity: 0.6; }
        .p-g { background: #009739; flex: 1; opacity: 0.6; }

        /* TYPOGRAPHY: Moving away from "Standard Tech" to "Ancient Power" */
        .state-name {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 2.2rem;
            letter-spacing: -1px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .label {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .data-val {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: #d4af37; /* Pure Gold */
            font-weight: 700;
        }

        .photo-frame {
            width: 210px;
            height: 270px;
            border: 1px solid #333;
            filter: grayscale(1) contrast(1.1) brightness(0.9);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        /* The signature feels like it's etched into stone */
        .sig-canvas-wrap {
            width: 340px;
            height: 100px;
            border-bottom: 1px solid #d4af37;
            opacity: 0.8;
        }

        #signature-canvas { filter: drop-shadow(0 0 2px #d4af37); }

        .mrz {
            font-family: 'Share Tech Mono', monospace;
            font-size: 20px;
            color: #222; /* Hidden in the shadows */
            letter-spacing: 12px;
        }

        .panel {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            width: 900px;
            margin-bottom: 30px;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

    <div class="panel no-print">
        <div class="grid grid-cols-4 gap-4">
            <input type="file" onchange="preview(this)" class="bg-black text-xs p-2 border border-yellow-900">
            <input id="inS" placeholder="SURNAME" class="bg-black p-2 border border-yellow-900">
            <input id="inN" placeholder="NAME" class="bg-black p-2 border border-yellow-900">
            <input id="inPass" placeholder="PASSPORT" class="bg-black p-2 border border-yellow-900">
            <input id="inNat" placeholder="NATIONALITY" class="bg-black p-2 border border-yellow-900">
            <button onclick="update()" class="bg-yellow-900 text-white font-bold py-2 rounded">ETCH DATA</button>
            <button onclick="download()" class="bg-white text-black font-bold py-2 rounded">ARCHIVE</button>
            <button onclick="clearSig()" class="bg-gray-800 text-white py-2 rounded">CLEAR ETCH</button>
        </div>
    </div>

    <div id="capture">
        <div class="card-container">
            <div class="internal-fire"></div>
            <div class="pillar">
                <div class="p-b"></div><div class="p-r"></div><div class="p-g"></div>
            </div>

            <div class="flex justify-between items-start pl-16 pr-12 pt-12 relative z-10">
                <div class="flex gap-8 items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Emblem_of_Azerbaijan.svg" class="h-24 filter contrast-125 brightness-75 sepia-50">
                    <div>
                        <h1 class="state-name">AZ∆èRBAYCAN</h1>
                        <p class="label" style="color:#d4af37">Presidential Heritage Document</p>
                    </div>
                </div>
                <div id="qrcode" class="bg-white p-1 rounded opacity-80"></div>
            </div>

            <div class="flex gap-16 pl-16 mt-12 relative z-10">
                <div class="photo-frame">
                    <img id="outP" class="w-full h-full object-cover hidden">
                </div>

                <div class="flex-1 grid grid-cols-2 gap-y-10">
                    <div>
                        <p class="label">Legacy Surname</p>
                        <p id="outS" class="data-val">RAHAT</p>
                    </div>
                    <div>
                        <p class="label">Passport Code</p>
                        <p id="outPass" class="data-val">P12345678</p>
                    </div>
                    <div>
                        <p class="label">Given Name</p>
                        <p id="outN" class="data-val">ALI</p>
                    </div>
                    <div>
                        <p class="label">Nationality</p>
                        <p id="outNat" class="data-val">PAKISTAN</p>
                    </div>
                    
                    <div class="col-span-2">
                        <p class="label">Biometric Verification Mark</p>
                        <div class="sig-canvas-wrap">
                            <canvas id="signature-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-8 left-0 w-full text-center">
                <p id="m1" class="mrz">ITAZE6810911<<RAHAT<<<<<<<<<<<<</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.querySelector("canvas");
        const signaturePad = new SignaturePad(canvas, { penColor: "#d4af37", minWidth: 1, maxWidth: 3 });
        
        function resizeCanvas() {
            const ratio = 2;
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        const qr = new QRCode(document.getElementById("qrcode"), { text: "OBSIDIAN-TRACE", width: 80, height: 80 });

        function preview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('outP').src = e.target.result;
                    document.getElementById('outP').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function update() {
            const s = document.getElementById('inS').value.toUpperCase() || "RAHAT";
            const n = document.getElementById('inN').value.toUpperCase() || "ALI";
            const pass = document.getElementById('inPass').value.toUpperCase() || "P12345678";
            document.getElementById('outS').innerText = s;
            document.getElementById('outN').innerText = n;
            document.getElementById('outPass').innerText = pass;
            document.getElementById('outNat').innerText = document.getElementById('inNat').value.toUpperCase() || "PAKISTAN";
            qr.makeCode(`AZ-HERITAGE: ${n} ${s}`);
        }

        function clearSig() { signaturePad.clear(); }

        function download() {
            html2canvas(document.querySelector("#capture"), { backgroundColor: '#050505' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Heritage_Document.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
                </html>
