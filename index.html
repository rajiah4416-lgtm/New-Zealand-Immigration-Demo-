<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Azerbaijan TRC - VVIP Black Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Cinzel:wght@700&display=swap');

        :root {
            --vvip-gold: #ffcc00;
            --vvip-glow: rgba(255, 204, 0, 0.4);
            --bg-dark: #05070a;
        }

        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Luxury Card Container */
        .card-container {
            width: 850px;
            height: 540px;
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            border-radius: 30px;
            position: relative;
            border: 2px solid var(--vvip-gold);
            box-shadow: 0 0 80px rgba(0,0,0,1), 0 0 40px var(--vvip-glow);
            overflow: hidden;
        }

        /* The Neon Immigration Pillar */
        .immigration-pillar {
            position: absolute;
            left: 0; top: 0;
            width: 18px; height: 100%;
            display: flex; flex-direction: column;
            z-index: 50;
        }
        .pillar-blue { background: #0092bc; flex: 1; box-shadow: 0 0 15px #0092bc; }
        .pillar-red { background: #e4181c; flex: 1; box-shadow: 0 0 15px #e4181c; }
        .pillar-green { background: #009739; flex: 1; box-shadow: 0 0 15px #009739; }

        /* VVIP Badge */
        .vvip-badge {
            position: absolute;
            top: 30px;
            right: 140px;
            padding: 5px 15px;
            border: 1px solid var(--vvip-gold);
            color: var(--vvip-gold);
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: rgba(255, 204, 0, 0.1);
            transform: skewX(-15deg);
            box-shadow: 0 0 15px var(--vvip-glow);
        }

        /* Luxury Typography */
        .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; }
        .data-val { font-size: 22px; font-weight: 700; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .gold-text { color: var(--vvip-gold) !important; text-shadow: 0 0 10px var(--vvip-glow) !important; }

        /* Signature Pad */
        .signature-box {
            position: absolute;
            bottom: 90px;
            right: 45px;
            width: 320px;
            height: 110px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,204,0,0.3);
            border-radius: 10px;
        }
        
        #signature-canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 8px var(--vvip-gold)); }

        .photo-frame {
            width: 210px; height: 275px;
            border: 2px solid var(--vvip-gold);
            background: #000;
            box-shadow: 0 0 30px var(--vvip-glow);
        }

        .mrz-luxury {
            font-family: 'Share Tech Mono', monospace;
            font-size: 21px;
            letter-spacing: 8px;
            color: var(--vvip-gold);
            opacity: 0.5;
        }

        /* UI Controls */
        .admin-panel {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            width: 900px;
            margin-bottom: 25px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="admin-panel no-print">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-yellow-500 italic">VVIP ACCESS TERMINAL</h2>
            <button onclick="clearSig()" class="bg-red-600 px-4 py-1 rounded text-xs font-bold">RESET SIGNATURE</button>
        </div>
        
        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-1">
                <input type="file" class="text-xs w-full" onchange="preview(this)">
            </div>
            <input id="inS" placeholder="SURNAME" class="bg-black border border-gray-700 p-2 rounded text-white">
            <input id="inN" placeholder="GIVEN NAME" class="bg-black border border-gray-700 p-2 rounded text-white">
            <select id="inCat" class="bg-black border border-gray-700 p-2 rounded text-white">
                <option value="DIPLOMATIC CLEARANCE">DIPLOMATIC CLEARANCE</option>
                <option value="EXECUTIVE COMMAND">EXECUTIVE COMMAND</option>
                <option value="VVIP INVESTOR">VVIP INVESTOR</option>
                <option value="POWER ENGINEER">CHIEF POWER ENGINEER</option>
            </select>
        </div>

        <div class="mt-6 flex gap-4">
            <button onclick="update()" class="flex-1 bg-yellow-500 text-black py-4 rounded-xl font-black text-lg">ACTIVATE VVIP STATUS</button>
            <button onclick="download()" class="flex-1 border-2 border-yellow-500 text-yellow-500 py-4 rounded-xl font-black text-lg">EXPORT LUXURY PNG</button>
        </div>
    </div>

    <div id="capture">
        <div class="card-container" id="mainCard">
            <div class="immigration-pillar">
                <div class="pillar-blue"></div>
                <div class="pillar-red"></div>
                <div class="pillar-green"></div>
            </div>

            <div class="vvip-badge">CLEARANCE LEVEL: 7</div>

            <div class="flex justify-between items-start pl-14 pr-10 pt-10">
                <div class="flex gap-6 items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Emblem_of_Azerbaijan.svg" class="h-24 filter drop-shadow-[0_0_10px_rgba(255,204,0,0.8)]">
                    <div>
                        <h1 style="font-family: 'Cinzel', serif;" class="text-2xl font-bold leading-none text-white">AZƏRBAYCAN RESPUBLİKASI</h1>
                        <p class="text-[11px] font-bold text-yellow-500 uppercase tracking-[4px] mt-1">Temporary Residence Permit</p>
                    </div>
                </div>
                <div id="qrcode" class="bg-white p-1 rounded-lg"></div>
            </div>

            <div class="flex gap-14 pl-14 mt-12">
                <div class="photo-frame overflow-hidden">
                    <img id="outP" class="w-full h-full object-cover hidden">
                </div>

                <div class="flex-1 grid grid-cols-2 gap-y-6">
                    <div><p class="label">Surname</p><p id="outS" class="data-val">RAHAT</p></div>
                    <div><p class="label">Given Name</p><p id="outN" class="data-val">ALI</p></div>
                    <div class="col-span-2">
                        <p class="label">Status Category</p>
                        <p id="outCat" class="data-val gold-text">DIPLOMATIC CLEARANCE</p>
                    </div>
                    
                    <div class="col-span-2 pt-2">
                        <p class="label">Official VVIP Signature</p>
                        <div class="signature-box">
                            <canvas id="signature-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-8 left-0 w-full text-center">
                <p id="m1" class="mrz-text mrz-luxury">ITAZE6810911<<RAHAT<<<<<<<<<<<<</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.querySelector("canvas");
        const signaturePad = new SignaturePad(canvas, { penColor: "#ffcc00" });

        function resizeCanvas() {
            const ratio = 2;
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        const qr = new QRCode(document.getElementById("qrcode"), { text: "AZE-VVIP-ACTIVE", width: 80, height: 80 });

        function clearSig() { signaturePad.clear(); }

        function preview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('outP').src = e.target.result;
                    document.getElementById('outP').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function update() {
            const s = document.getElementById('inS').value.toUpperCase() || "RAHAT";
            const n = document.getElementById('inN').value.toUpperCase() || "ALI";
            const cat = document.getElementById('inCat').value;

            document.getElementById('outS').innerText = s;
            document.getElementById('outN').innerText = n;
            document.getElementById('outCat').innerText = cat;
            document.getElementById('m1').innerText = `ITAZE6810911<<${s.padEnd(12, '<')}`;
            
            qr.makeCode(`AZE-VVIP-COMMAND: ${n} ${s} | AUTH: ${cat}`);
        }

        function download() {
            html2canvas(document.querySelector("#capture"), { backgroundColor: '#000' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'VVIP-TRC-CARD.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
                </html>
