<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track application - e-Visa Albania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Flag_of_Albania.svg" alt="AL Flag">
            <div class="header-titles">
                <span class="country">Republic of Albania</span>
                <span class="system">E-Visa Application System</span>
            </div>
        </div>
    </header>

    <div class="hero-banner"><h1>Track application</h1></div>

    <main style="display: flex; justify-content: center; padding: 60px 20px;">
        <div style="background: white; padding: 40px; border-radius: 8px; width: 100%; max-width: 500px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
            <label style="display: block; font-weight: bold; margin-bottom: 10px;">Tracking number</label>
            <input type="text" id="trackID" placeholder="Enter passport or tracking number" style="width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px; box-sizing: border-box; margin-bottom: 20px;">
            <button onclick="location.href='verify.html?id=' + document.getElementById('trackID').value" style="width: 100%; padding: 15px; background: var(--al-red); color: white; border: none; border-radius: 4px; font-size: 18px; font-weight: bold; cursor: pointer;">Track</button>
        </div>
    </main>
</body>
</html
