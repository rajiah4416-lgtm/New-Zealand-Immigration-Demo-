<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL NZ AEWV CONTRACT | MBIE 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');

        :root { 
            --nz-blue: #00247d; 
            --nz-red: #cc142b;
            --nz-teal: #007681;
            --sidebar-bg: #0f172a;
            --gold: #d4af37;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: #475569; color: #1e293b; display: flex; }
        
        /* SIDEBAR STYLING */
        .sidebar { 
            width: 420px; height: 100vh; background: var(--sidebar-bg); position: fixed; 
            left: 0; top: 0; padding: 25px; box-sizing: border-box; overflow-y: auto; color: white;
            border-right: 5px solid var(--nz-teal); z-index: 1000;
        }

        .sidebar h2 { font-size: 0.8rem; color: var(--nz-teal); text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 10px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        .input-group { margin-bottom: 12px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input, select { 
            width: 100%; padding: 10px; border: 1px solid #334155; border-radius: 6px; 
            font-size: 13px; background: #1e293b; color: white; transition: 0.2s;
        }
        input:focus { border-color: var(--nz-teal); outline: none; background: #0f172a; }

        .btn-print { 
            background: linear-gradient(135deg, var(--nz-blue), var(--nz-teal)); color: white; border: none; 
            padding: 18px; width: 100%; border-radius: 10px; font-weight: 900; cursor: pointer; 
            margin-top: 25px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* PREVIEW AREA */
        .preview-area { margin-left: 420px; flex-grow: 1; padding: 50px 0; display: flex; flex-direction: column; align-items: center; }
        
        .a4-page {
            width: 210mm; height: 297mm; padding: 20mm; margin-bottom: 40px;
            background: white; box-shadow: 0 0 50px rgba(0,0,0,0.5); box-sizing: border-box; position: relative;
            border-top: 15px solid var(--nz-blue); overflow: hidden;
        }

        /* DECORATIVE ELEMENTS */
        .page-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--nz-teal); padding-bottom: 15px; margin-bottom: 25px; }
        .nz-logo { display: flex; align-items: center; gap: 15px; }
        .nz-flag { width: 60px; height: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .govt-text strong { color: var(--nz-blue); font-size: 16px; display: block; text-transform: uppercase; }
        .govt-text span { color: var(--nz-teal); font-size: 10px; font-weight: 800; }

        h1 { color: var(--nz-blue); font-size: 28px; text-align: center; margin: 20px 0; font-weight: 900; text-transform: uppercase; letter-spacing: -0.5px; }
        
        .section-header { 
            background: linear-gradient(to right, #f1f5f9, white); border-left: 6px solid var(--nz-teal); 
            padding: 8px 15px; color: var(--nz-blue); font-weight: 900; text-transform: uppercase; 
            font-size: 13px; margin: 20px 0 12px 0; display: flex; justify-content: space-between;
        }

        .data-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; table-layout: fixed; }
        .data-table td { padding: 10px; border: 1px solid #e2e8f0; font-size: 12px; line-height: 1.4; word-wrap: break-word; }
        .label { font-weight: 800; background: #f8fafc; color: var(--nz-blue); width: 35%; text-transform: uppercase; font-size: 10px; }
        
        .policy-box { border: 1.5px solid #e2e8f0; padding: 15px; border-radius: 8px; background: #fafafa; margin-bottom: 15px; }
        .policy-box h3 { margin-top: 0; font-size: 12px; color: var(--nz-teal); text-transform: uppercase; }
        .policy-text { font-size: 11px; color: #475569; line-height: 1.6; text-align: justify; }

        .footer { position: absolute; bottom: 12mm; left: 20mm; right: 20mm; text-align: center; font-size: 9px; color: #94a3b8; border-top: 1px solid #e2e8f0; padding-top: 10px; }
        .page-num { position: absolute; top: 10mm; right: 20mm; font-weight: 900; color: var(--nz-red); font-size: 12px; }

        .qr-area { display: flex; flex-direction: column; align-items: center; margin-top: 30px; }
        .qr-area img { width: 130px; height: 130px; border: 4px solid var(--nz-blue); padding: 5px; border-radius: 10px; }

        @media print {
            .sidebar { display: none; }
            .preview-area { margin-left: 0; padding: 0; }
            .a4-page { margin: 0; box-shadow: none; page-break-after: always; border-top: 15px solid var(--nz-blue); }
        }
    </style>
</head>
<body>

<aside class="sidebar no-print">
    <h1 style="color: white; font-size: 18px; margin-bottom: 5px;">AEWV BUILDER 2026</h1>
    <p style="font-size: 10px; color: var(--nz-teal); font-weight: 800; margin-bottom: 25px;">OFFICIAL COMPLIANCE TOOL</p>

    <h2>1. Employee (Client) Data</h2>
    <div class="input-group"><label>Full Legal Name</label><input type="text" id="in_name" placeholder="Johnathan Doe" oninput="sync()"></div>
    <div class="input-group"><label>Passport Number</label><input type="text" id="in_pass" placeholder="L1234567" oninput="sync()"></div>
    <div class="input-group"><label>Date of Birth</label><input type="date" id="in_dob" oninput="sync()"></div>
    <div class="input-group"><label>Country of Origin</label><input type="text" id="in_country" oninput="sync()"></div>

    <h2>2. Employer & Logistics</h2>
    <div class="input-group"><label>Company Name</label><input type="text" id="in_comp" oninput="sync()"></div>
