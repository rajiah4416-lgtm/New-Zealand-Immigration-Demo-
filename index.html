<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with RealMe® | Immigration New Zealand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --realme-orange: #f44336; /* Official RealMe Orange */
            --inz-blue: #00247d;      /* Official NZ Blue */
            --inz-gray: #333333;
        }
        body { font-family: Arial, Helvetica, sans-serif; background-color: white; margin: 0; }
        
        /* Top Branding Bar */
        .gov-header {
            background-color: black;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Login Container */
        .login-box {
            max-width: 450px;
            margin: 40px auto;
            padding: 20px;
        }

        .realme-logo-text {
            color: var(--realme-orange);
            font-size: 42px;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 12px;
            margin-top: 5px;
            font-size: 16px;
        }

        .login-btn {
            background-color: #e64a19;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Footer Section */
        .gov-footer {
            background-color: #d84315; /* Orange-Red footer */
            color: white;
            padding: 40px 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header class="gov-header">
        <div class="flex items-center gap-2">
            <span style="color: #f44336; font-size: 24px; font-weight: bold;">RealMe<span style="font-size: 12px; vertical-align: top;">®</span></span>
            <span class="text-xs italic text-gray-400 block">Tēnei Au</span>
        </div>
        <div class="text-right">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Silver_fern_logo.svg" class="w-8 inline invert" alt="Fern">
            <span class="text-xs font-bold uppercase tracking-widest ml-2">New Zealand Immigration</span>
        </div>
    </header>

    <div class="px-6 py-4 border-b bg-gray-50 text-sm text-gray-600">
        <i class="fas fa-arrow-left mr-2"></i> Go back to the Ministry of Business, Innovation and Employment
    </div>

    <main class="login-box">
        <h1 class="text-4xl font-light mb-6">Log in with <span class="text-red-600 font-bold">RealMe</span></h1>
        
        <p class="text-gray-700 mb-8">To access this service you need a RealMe login.</p>

        <div class="space-y-4 mb-8">
            <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="auth" checked class="w-5 h-5 accent-red-600">
                <span>I have an existing RealMe login</span>
            </label>
            <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="auth" class="w-5 h-5 accent-red-600">
                <span>I need to create a login</span>
            </label>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-600 ml-2">Username</label>
                <input type="text" id="user" class="input-field shadow-inner focus:border-red-500">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-600 ml-2">Password</label>
                <input type="password" id="pass" class="input-field shadow-inner focus:border-red-500">
            </div>
        </div>

        <button onclick="simulateLogin()" class="login-btn">
            <i class="fas fa-dot-circle"></i> Log in
        </button>

        <div class="text-center mt-6 space-x-4">
            <a href="#" class="text-red-700 font-bold underline">Forgot Username</a>
            <span class="text-gray-300">|</span>
            <a href="#" class="text-red-700 font-bold underline">Forgot Password?</a>
        </div>
    </main>

    <footer class="gov-footer">
        <div class="max-w-4xl mx-auto space-y-6">
            <nav class="flex flex-col gap-4 font-semibold">
                <a href="#" class="hover:underline">Help & contact us</a>
                <a href="#" class="hover:underline">Terms of use</a>
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">About this site</a>
            </nav>
            
            <div class="flex gap-4 font-bold border-t border-white/30 pt-4">
                <a href="#" class="underline">English</a>
                <a href="#" class="hover:underline">中文</a>
            </div>

            <div class="pt-10 border-t border-white/20 text-sm">
                © New Zealand Government
            </div>
        </div>
    </footer>

    <script>
        function simulateLogin() {
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            setTimeout(() => {
                alert("Login Successful. Redirecting to your Private Visa Dashboard.");
                // This would redirect to the dashboard we made earlier
                window.location.href = "#dashboard"; 
            }, 1500);
        }
    </script>
</body>
</html>
