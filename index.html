<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MySite Portal</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  margin: 0;
  padding: 0;
}
header {
  background: #003366;
  color: white;
  text-align: center;
  padding: 20px;
}
.container {
  max-width: 480px;
  margin: 40px auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
}
input, select, button {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  font-size: 1rem;
}
button {
  background: #e05a20;
  border: none;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #c6531a;
}
.footer {
  text-align: center;
  padding: 12px;
  background: #ddd;
  margin-top: 30px;
}

/* Dashboard styles */
.dashboard-container {
  display: flex;
  margin: 20px;
}
.nav-menu {
  min-width: 180px;
  background: #003366;
  padding: 10px;
  border-radius: 6px;
}
.nav-menu ul {
  list-style: none;
  padding: 0;
}
.nav-menu ul li {
  margin: 10px 0;
}
.nav-menu ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.nav-menu ul li a:hover {
  text-decoration: underline;
}
.dashboard-content {
  margin-left: 20px;
  flex-grow: 1;
  padding: 15px;
  background: white;
  border-radius: 6px;
  box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
}
</style>

</head>
<body>

<header id="header">MySite Portal</header>

<div id="mainContent">
  <!-- Login Form -->
  <div id="loginPage" class="container">
    <form id="loginForm">
      <h2>Log in</h2>
      <label><input type="radio" name="choice" value="existing" checked> I have an existing login</label>
      <label><input type="radio" name="choice" value="create"> I need to create a login</label>

      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Log in</button>
    </form>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" style="display:none;">
    <div class="dashboard-container">
      <nav class="nav-menu">
        <ul>
          <li><a href="#" onclick="showVisaForm()">Visa Verification</a></li>
          <li><a href="#" onclick="showDashboardHome()">Home</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>

      <section class="dashboard-content" id="dashboardContent">
        <h2>Welcome!</h2>
        <p>Select an option from the menu.</p>
      </section>
    </div>
  </div>

  <!-- Visa Verification Form -->
  <div id="visaPage" style="display:none;" class="container">
    <h2>Visa Verification</h2>
    <form id="visaForm">
      <label>Family Name *<input type="text" id="familyName" required></label>
      <label>Passport Nationality *<input type="text" id="nationality" required></label>
      <label>Passport Number *<input type="text" id="passportNo" required></label>
      <label>Date of Birth *<input type="date" id="dob" required></label>
      <label>Gender
        <select id="gender">
          <option value="">Select</option>
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </label>
      <label>Visa Start Date *<input type="date" id="visaStart" required></label>
      <label><input type="checkbox" id="consent"> The visa holder has consented</label>
      <button type="submit">Check Visa</button>
    </form>
    <button onclick="showDashboardHome()" style="margin-top:10px;">Back to Dashboard</button>
  </div>
</div>

<div class="footer">Â© MySite Portal</div>

<script>
// Show pages
function showDashboardHome() {
  document.getElementById('loginPage').style.display = "none";
  document.getElementById('visaPage').style.display = "none";
  document.getElementById('dashboardPage').style.display = "block";
  document.getElementById('dashboardContent').innerHTML = "<h2>Welcome!</h2><p>Select an option from the menu.</p>";
}

function showVisaForm() {
  document.getElementById('loginPage').style.display = "none";
  document.getElementById('dashboardPage').style.display = "none";
  document.getElementById('visaPage').style.display = "block";
}

function logout() {
  document.getElementById('visaPage').style.display = "none";
  document.getElementById('dashboardPage').style.display = "none";
  document.getElementById('loginPage').style.display = "block";
}

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  showDashboardHome();
});

document.getElementById("visaForm").addEventListener("submit", function(e) {
  e.preventDefault();
  if (!document.getElementById("consent").checked) {
    alert("Please check consent before continuing.");
    return;
  }
  alert("Visa check submitted!");
});
</script>

</body>
</html>
