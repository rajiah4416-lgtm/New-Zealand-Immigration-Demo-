<!DOCTYPE html>
<html lang="ga">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Inimirce Éireann | Admin Portal</title>
    <style>
        :root { --isd-deep-green: #004d44; --flag-green: #169B62; --flag-orange: #FF883E; --isd-bg: #f4f7f6; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: var(--isd-bg); margin: 0; color: #333; }
        
        header { background: #fff; padding: 10px 5%; border-bottom: 5px solid var(--isd-deep-green); display: flex; justify-content: space-between; align-items: center; }
        .flag-icon { display: flex; width: 45px; height: 25px; border: 1px solid #ccc; }
        .f-g { background: var(--flag-green); flex: 1; } .f-w { background: #fff; flex: 1; } .f-o { background: var(--flag-orange); flex: 1; }
        .isd-title { color: var(--isd-deep-green); font-weight: bold; text-align: center; font-size: 0.95rem; }

        .hero { background: var(--isd-deep-green); color: white; padding: 20px; text-align: center; }
        .nav-tabs { display: flex; justify-content: center; background: #fff; border-bottom: 1px solid #ddd; }
        .tab { padding: 15px 25px; cursor: pointer; font-weight: bold; color: #666; }
        .tab.active { color: var(--isd-deep-green); border-bottom: 3px solid var(--isd-deep-green); }

        .container { padding: 20px; max-width: 800px; margin: auto; }
        .card { background: white; border-radius: 4px; padding: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; }
        .btn { background: var(--isd-deep-green); color: white; border: none; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        
        .section { display: none; }
        .section.active { display: block; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid var(--isd-deep-green); }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .status-pill { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .waiting { background: #fff3cd; color: #856404; }
        .approved { background: #d4edda; color: #155724; }
        .refused { background: #f8d7da; color: #721c24; }
        .btn-pdf { background: none; border: 1px solid var(--isd-deep-green); color: var(--isd-deep-green); padding: 4px 8px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <div class="flag-icon"><div class="f-g"></div><div class="f-w"></div><div class="f-o"></div></div>
    <div class="isd-title">ROINN DLÍ AGUS CIRT<br><small>DEPARTMENT OF JUSTICE</small></div>
    <div id="liveClock" style="font-size: 11px; font-weight: bold; color: var(--isd-deep-green);"></div>
</header>

<div class="hero"><h1>Inimirce Éireann</h1></div>

<div class="nav-tabs">
    <div class="tab active" onclick="showSection('entry')">DATA ENTRY</div>
    <div class="tab" onclick="showSection('database')">CLIENT DATABASE</div>
</div>

<div class="container">
    <div id="entry" class="section active">
        <div class="card">
            <h3 style="margin-top:0; color: var(--isd-deep-green);">Register New Client</h3>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="passport" placeholder="Passport Number">
            <select id="country">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Other">Other Countries</option>
            </select>
            <label style="font-size: 12px;">Date of Birth:</label>
            <input type="date" id="dob">
            <select id="gender"><option value="Male">Male</option><option value="Female">Female</option></select>
            <select id="visa">
                <option value="General Employment">General Employment</option>
                <option value="Study Visa (Stamp 2)">Study Visa (Stamp 2)</option>
                <option value="Critical Skills">Critical Skills</option>
            </select>
            <select id="status">
                <option value="Waiting">Waiting</option>
                <option value="Approved">Approved</option>
                <option value="Refused">Refused</option>
            </select>
            <button class="btn" onclick="saveRecord()">Save & Sync Record</button>
        </div>
    </div>

    <div id="database" class="section">
        <div class="card">
            <h3 style="margin-top:0; color: var(--isd-deep-green);">Active Client Records</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Passport</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="dbBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function updateClock() {
        const options = { timeZone: 'Europe/Dublin', hour: '2-digit', minute: '2-digit', second: '2-digit', day: 'numeric', month: 'short', year: 'numeric' };
        document.getElementById('liveClock').innerHTML = "DUBLIN: " + new Date().toLocaleString('en-IE', options).toUpperCase();
    }
    setInterval(updateClock, 1000);

    let db = JSON.parse(localStorage.getItem('isd_master_db')) || [];

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'database') renderDatabase();
    }

    function saveRecord() {
        const record = {
            id: Date.now(),
            name: document.getElementById('name').value,
            pass: document.getElementById('passport').value,
            country: document.getElementById('country').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            visa: document.getElementById('visa').value,
            status: document.getElementById('status').value,
            time: new Date().toLocaleString('en-IE', { timeZone: 'Europe/Dublin' })
        };

        if(!record.name || !record.pass) return alert("Required fields missing.");
        db.push(record);
        localStorage.setItem('isd_master_db', JSON.stringify(db));
        alert("Record Synced Successfully");
        showSection('database');
    }

    function renderDatabase() {
        const body = document.getElementById('dbBody');
        body.innerHTML = '';
        db.forEach((r, i) => {
            const statusClass = r.status.toLowerCase();
            body.innerHTML += `
                <tr>
                    <td><strong>${r.name}</strong></td>
                    <td>${r.pass}</td>
                    <td><span class="status-pill ${statusClass}">${r.status}</span></td>
                    <td style="font-size: 10px;">${r.time}</td>
                    <td><button class="btn-pdf" onclick="generatePDF(${i})">PDF</button></td>
                </tr>`;
        });
    }

    function generatePDF(index) {
        const r = db[index];
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFont("helvetica", "bold"); doc.text("An Roinn Dlí agus Cirt | Department of Justice", 20, 20);
        doc.setFont("helvetica", "normal"); doc.setFontSize(10);
        doc.text(`Official Visa Decision: ${r.status.toUpperCase()}`, 20, 40);
        doc.text(`Applicant: ${r.name}`, 20, 50);
        doc.text(`Passport: ${r.pass}`, 20, 60);
        doc.text(`Visa Type: ${r.visa}`, 20, 70);
        doc.text(`Processed Date: ${r.time}`, 20, 80);
        
        doc.text("Yours sincerely,", 20, 110);
        doc.setFont("helvetica", "bold"); doc.text("Visa Division, Immigration Service Delivery", 20, 120);

        doc.save(`${r.name}_ISD.pdf`);
    }

    updateClock();
</script>
</body>
</html>
