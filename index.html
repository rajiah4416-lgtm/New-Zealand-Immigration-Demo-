<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official NZ Immigration - Digital ID System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --nz-blue: #00247d;
            --nz-silver: #e1e4e8;
            --nz-teal: #008477;
            --nz-dark: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #b0bec5;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .admin-panel {
            background: white; padding: 20px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px; width: 100%; max-width: 1000px;
        }

        .grid-inputs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 10px; font-weight: bold; color: var(--nz-blue); margin-bottom: 4px; text-transform: uppercase; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 13px; outline-color: var(--nz-teal); }

        .btn-row { margin-top: 20px; display: flex; gap: 10px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; color: white; transition: 0.2s; }
        .gen-btn { background: var(--nz-teal); }
        .print-btn { background: var(--nz-blue); }

        #id-card {
            width: 600px; height: 380px;
            background: white; border-radius: 20px;
            position: relative; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 1px solid #999;
            background-image: radial-gradient(circle at 100% 0%, #f8f9fa 0%, #e9ecef 100%);
        }

        .card-header {
            background: var(--nz-blue); height: 90px; padding: 0 25px;
            display: flex; align-items: center; color: white;
            border-bottom: 4px solid var(--nz-teal);
        }

        .flag-box { width: 85px; height: 45px; margin-right: 20px; box-shadow: 0 3px 6px rgba(0,0,0,0.3); }
        .header-main h2 { margin: 0; font-size: 22px; letter-spacing: 2px; font-weight: 800; }
        .header-main p { margin: 0; font-size: 10px; letter-spacing: 1px; opacity: 0.8; font-weight: bold; }

        .visa-banner {
            background: #fff; border-bottom: 1px solid #ddd;
            padding: 8px 25px; display: flex; justify-content: space-between;
            font-weight: bold; font-size: 12px; color: var(--nz-blue);
        }

        .card-body { display: flex; padding: 25px; gap: 25px; }
        .photo-frame {
            width: 140px; height: 175px; background: #fff;
            border: 1px solid #ccc; border-radius: 10px;
            overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #out-photo { width: 100%; height: 100%; object-fit: cover; }

        .info-section { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px 20px; }
        .field { border-bottom: 1px solid #eee; padding-bottom: 3px; }
        .label-text { font-size: 8px; color: #777; font-weight: bold; text-transform: uppercase; }
        .value-text { font-size: 13px; font-weight: 700; color: var(--nz-dark); }

        /* OPTIMIZED QR AREA */
        .qr-area { position: absolute; bottom: 20px; right: 20px; text-align: center; }
        #qrcode { 
            background: white; padding: 10px; border: 1.5px solid #ddd; border-radius: 8px;
        }

        .footer-ref { position: absolute; bottom: 12px; left: 25px; font-size: 8px; color: #999; font-weight: bold; }

        @media print { .admin-panel { display: none !important; } body { background: white; } #id-card { box-shadow: none; border: 1px solid #ccc; } }
    </style>
</head>
<body>

    <div class="admin-panel">
        <div class="grid-inputs">
            <div class="input-group"><label>Full Name</label><input type="text" id="in-name" value="Michael Richards"></div>
            <div class="input-group"><label>Country</label><input type="text" id="in-country" value="United Kingdom"></div>
            <div class="input-group"><label>Reference Number</label><input type="text" id="in-ref" value="NZ-REF-2026-X8"></div>
            <div class="input-group"><label>Passport No.</label><input type="text" id="in-pass" value="UK9922881"></div>
            <div class="input-group"><label>Guarantee Company</label><input type="text" id="in-co" value="Auckland Logistics Ltd"></div>
            <div class="input-group"><label>Job Category</label><input type="text" id="in-job" value="Project Manager"></div>
            <div class="input-group"><label>Issuing Authority</label><input type="text" id="in-auth" value="Immigration NZ"></div>
            <div class="input-group"><label>Gender</label><select id="in-gen"><option>MALE</option><option>FEMALE</option></select></div>
            <div class="input-group"><label>Issue Date</label><input type="date" id="in-issue" value="2026-02-17"></div>
            <div class="input-group"><label>Expiry Date</label><input type="date" id="in-expiry" value="2028-02-17"></div>
            <div class="input-group"><label>Security PIN</label><input type="text" id="in-pin" value="7788"></div>
            <div class="input-group"><label>Client Photo</label><input type="file" onchange="preview(event)"></div>
        </div>
        <div class="btn-row">
            <button class="gen-btn" onclick="update()">Update & Clean QR</button>
            <button class="print-btn" onclick="window.print()">Print Final ID</button>
        </div>
    </div>

    <div id="id-card">
        <div class="card-header">
            <img class="flag-box" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Flag_of_New_Zealand.svg">
            <div class="header-main">
                <h2>NEW ZEALAND</h2>
                <p>IMMIGRATION & BORDER PROTECTION SERVICES</p>
            </div>
        </div>

        <div class="visa-banner">
            <span id="out-auth">ISSUING AUTHORITY: ---</span>
            <span id="out-ref" style="color:#d32f2f">REF: ---</span>
        </div>

        <div class="card-body">
            <div class="photo-section">
                <div class="photo-frame"><img id="out-photo" src=""></div>
                <div style="margin-top:10px; font-weight:800; color:var(--nz-blue); font-size:11px;">NZ-AKL-2026</div>
            </div>

            <div class="info-section">
                <div class="field"><div class="label-text">Full Name</div><div class="value-text" id="out-name">---</div></div>
                <div class="field"><div class="label-text">Country</div><div class="value-text" id="out-country">---</div></div>
                <div class="field"><div class="label-text">Passport Number</div><div class="value-text" id="out-pass">---</div></div>
                <div class="field"><div class="label-text">Guarantee Company</div><div class="value-text" id="out-co">---</div></div>
                <div class="field"><div class="label-text">Job Category</div><div class="value-text" id="out-job">---</div></div>
                <div class="field"><div class="label-text">Gender</div><div class="value-text" id="out-gen">---</div></div>
                <div class="field"><div class="label-text">Issue Date</div><div class="value-text" id="out-issue">---</div></div>
                <div class="field"><div class="label-text">Expiry Date</div><div class="value-text" id="out-expiry" style="color:#d32f2f">---</div></div>
            </div>
        </div>

        <div class="qr-area">
            <div id="qrcode"></div>
            <div style="font-size:7px; font-weight:bold; margin-top:4px; color:var(--nz-blue)">VERIFY STATUS</div>
        </div>
        <div class="footer-ref">UNAUTHORIZED USE IS A FEDERAL OFFENCE &bull; IMMIGRATION.GOVT.NZ</div>
    </div>

    <script>
        let qr = new QRCode(document.getElementById("qrcode"), { 
            width: 100, 
            height: 100, 
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H 
        });

        function preview(e) {
            const r = new FileReader();
            r.onload = () => { document.getElementById('out-photo').src = r.result; };
            r.readAsDataURL(e.target.files[0]);
        }

        function update() {
            const get = id => document.getElementById(id).value;

            // Visual Mapping
            document.getElementById('out-name').innerText = get('in-name').toUpperCase();
            document.getElementById('out-country').innerText = get('in-country');
            document.getElementById('out-ref').innerText = "REF: " + get('in-ref');
            document.getElementById('out-pass').innerText = get('in-pass');
            document.getElementById('out-co').innerText = get('in-co');
            document.getElementById('out-job').innerText = get('in-job');
            document.getElementById('out-auth').innerText = "ISSUING AUTHORITY: " + get('in-auth').toUpperCase();
            document.getElementById('out-gen').innerText = get('in-gen');
            document.getElementById('out-issue').innerText = get('in-issue');
            document.getElementById('out-expiry').innerText = get('in-expiry');

            // SHORTENED DATA FOR HIGH VISIBILITY
            // Only contains the essential verification data
            const shortData = `PASSPORT: ${get('in-pass')}\nEXPIRY: ${get('in-expiry')}`;

            qr.clear();
            qr.makeCode(shortData);
        }
        update();
    </script>
</body>
</html>
