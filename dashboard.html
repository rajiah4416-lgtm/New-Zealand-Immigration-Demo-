<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Visa Portal - Upload Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Urdu:wght@400;700&display=swap');
        body { font-family: 'Noto Urdu', sans-serif; background-color: #f8fafc; }
        .inz-blue { background-color: #00247d; }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col md:flex-row">
        <div class="inz-blue w-full md:w-64 p-6 text-white shadow-xl">
            <h1 class="text-2xl font-bold mb-10 text-center border-b border-blue-400 pb-4">NZ ویزا پورٹل</h1>
            <nav class="space-y-2">
                <a href="#" class="block p-3 bg-white/20 rounded-lg">ڈیش بورڈ</a>
                <a href="#upload-section" class="block p-3 hover:bg-white/10 rounded-lg">ڈیٹا اپ لوڈ کریں</a>
            </nav>
        </div>

        <div class="flex-1 p-4 md:p-10">
            
            <section id="upload-section" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-10">
                <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                    <span class="inz-blue w-2 h-8 ml-3 rounded-full"></span>
                    نیا کلائنٹ ویزا ریکارڈ شامل کریں
                </h2>
                
                <form id="visaForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm text-gray-600 mb-2">کلائنٹ کا مکمل نام</label>
                        <input type="text" id="clientName" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-2">پاسپورٹ نمبر</label>
                        <input type="text" id="passportNum" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none uppercase">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-2">ویزا کی قسم (e.g. AEWV Work)</label>
                        <input type="text" id="visaType" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-2">ویزا ختم ہونے کی تاریخ</label>
                        <input type="date" id="expiryDate" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="inz-blue text-white w-full py-4 rounded-xl font-bold hover:opacity-90 transition shadow-lg">
                            ڈیٹا اپ لوڈ کریں اور محفوظ کریں
                        </button>
                    </div>
                </form>
            </section>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b bg-gray-50">
                    <h3 class="font-bold text-gray-700">موجودہ ویزا ریکارڈز</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead class="bg-gray-50 text-gray-500 text-sm">
                            <tr>
                                <th class="p-4">نام</th>
                                <th class="p-4">پاسپورٹ</th>
                                <th class="p-4">ویزہ کی قسم</th>
                                <th class="p-4">ایکسپائری</th>
                                <th class="p-4">اسٹیٹس</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const visaForm = document.getElementById('visaForm');
        const tableBody = document.getElementById('tableBody');

        visaForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get Values
            const name = document.getElementById('clientName').value;
            const passport = document.getElementById('passportNum').value;
            const type = document.getElementById('visaType').value;
            const date = document.getElementById('expiryDate').value;

            // Create New Row
            const row = document.createElement('tr');
            row.className = "border-b hover:bg-blue-50 transition";
            row.innerHTML = `
                <td class="p-4 font-bold text-gray-800">${name}</td>
                <td class="p-4 text-gray-600">${passport}</td>
                <td class="p-4 text-gray-600">${type}</td>
                <td class="p-4 text-gray-600">${date}</td>
                <td class="p-4">
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">لائیو</span>
                </td>
            `;

            // Append to Table
            tableBody.prepend(row);

            // Clear Form
            visaForm.reset();
            alert('ڈیٹا کامیابی سے اپ لوڈ کر دیا گیا ہے!');
        });
    </script>
</body>
</html>
