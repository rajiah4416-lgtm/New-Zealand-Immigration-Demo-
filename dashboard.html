<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inimirce Éireann | Embassy of Ireland, Karachi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --isd-green: #004d44; --ie-green: #169b62; --ie-orange: #ff883e; --gold: #b8860b; }
        body { font-family: 'Times New Roman', serif; background: #f4f7f6; margin: 0; }
        
        /* Official Header */
        header { background: white; border-bottom: 6px solid var(--isd-green); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; }
        .flag-box { display: flex; width: 60px; height: 35px; border: 1px solid #ddd; }
        .f-g { background: var(--ie-green); flex: 1; } .f-w { background: white; flex: 1; } .f-o { background: var(--ie-orange); flex: 1; }
        .harp { height: 50px; }
        
        .time-strip { background: var(--isd-green); color: white; text-align: center; padding: 6px; font-weight: bold; letter-spacing: 1px; }

        /* Patch Control */
        .patch { display: none; padding: 30px; animation: fadeIn 0.4s; }
        .patch.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container { max-width: 950px; margin: auto; background: white; padding: 40px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-left: 8px solid var(--isd-green); }
        h2 { color: var(--isd-green); border-bottom: 2px solid var(--gold); padding-bottom: 10px; text-transform: uppercase; }
        
        /* Form & Table */
        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-weight: bold; color: var(--isd-green); font-size: 0.85rem; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; }
        
        .btn { background: var(--isd-green); color: white; border: none; padding: 15px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .btn:hover { background: #00302a; }
        .btn-cut { background: #8b0000; color: white; border: none; padding: 5px 10px; cursor: pointer; font-size: 0.7rem; }

        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { background: #f8f9fa; color: var(--isd-green); padding: 12px; text-align: left; border-bottom: 2px solid var(--gold); }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        #previewImg { width: 120px; height: 140px; border: 2px solid var(--isd-green); object-fit: cover; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="flag-box"><div class="f-g"></div><div class="f-w"></div><div class="f-o"></div></div>
    <div style="text-align: center;">
        <div style="font-weight: bold; font-size: 1.4rem; color: var(--isd-green);">An Roinn Dlí agus Cirt</div>
        <div style="font-size: 1rem; color: #555;">DEPARTMENT OF JUSTICE | IMMIGRATION SERVICE</div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Coat_of_arms_of_Ireland.svg/1200px-Coat_of_arms_of_Ireland.svg.png" class="harp" alt="Irish Harp">
</header>
<div class="time-strip" id="liveClock">DUBLIN TIME: LOADING...</div>

<div id="patch1" class="patch active">
    <div class="container">
        <h2>Patch 1: Mission Data Entry & Registry</h2>
        <div class="form-row">
            <div>
                <label>Client Full Name</label><input type="text" id="name">
                <label>Father's Name</label><input type="text" id="father">
                <label>Passport Number</label><input type="text" id="pass">
            </div>
            <div>
                <label>Gender</label><select id="gender"><option>Male</option><option>Female</option></select>
                <label>Nationality</label><select id="nation"><option>Pakistan National</option><option>India National</option><option>Other</option></select>
                <label>Visa Category</label>
                <select id="cat">
                    <option>General Employment Permit</option>
                    <option>Category C (Short Stay)</option>
                    <option>Category D (Long Stay)</option>
                </select>
            </div>
            <div>
                <label>Passport Issue Date</label><input type="date" id="pIssue">
                <label>Passport Expiry</label><input type="date" id="pExpiry">
                <label>Decision Status</label><select id="status"><option>Waiting</option><option>Approved</option><option>Refusal</option></select>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label>Upload Photo</label><input type="file" id="photoIn" accept="image/*" onchange="loadImg()">
            </div>
            <div><img id="previewImg"></div>
        </div>
        <button class="btn" onclick="saveData()">SAVE & SYNC TO DATABASE</button>

        <h3>Active Registry (Karachi Mission)</h3>
        <table id="registry">
            <thead>
                <tr>
                    <th>Submitted</th>
                    <th>Name</th>
                    <th>Passport</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="regBody"></tbody>
        </table>
    </div>
</div>

<div id="patch2" class="patch">
    <div class="container">
        <h2>Patch 2: Visa Officer Inspection</h2>
        <div id="inspectData" style="display:flex; gap:30px; align-items: flex-start;"></div>
        <button class="btn" onclick="showPatch(3)" style="margin-top:30px;">GENERATE OFFICIAL DECISION</button>
        <button class="btn" onclick="showPatch(1)" style="background:#666; margin-top:10px;">BACK TO REGISTRY</button>
    </div>
</div>

<div id="patch3" class="patch">
    <div class="container" style="text-align: center;">
        <h2>Patch 3: Mission Statement</h2>
        <div id="msgBox" style="font-size: 1.3rem; padding: 40px; font-style: italic; color: var(--isd-green);"></div>
        <button class="btn" onclick="showPatch(4)">VIEW OFFICIAL PDF SAMPLE</button>
    </div>
</div>

<div id="patch4" class="patch">
    <div class="container" style="text-align: center;">
        <h2>Patch 4: Document Portal</h2>
        <div id="visaPreview" style="text-align: left; border: 2px solid var(--isd-green); padding: 20px; background: #fff9f0; margin-bottom: 20px;"></div>
        <button class="btn" onclick="makePDF()">DOWNLOAD SIGNED EMBASSY PDF</button>
    </div>
</div>

<script>
    function clock() {
        const opt = { timeZone: 'Europe/Dublin', hour: '2-digit', minute: '2-digit', second: '2-digit', day: 'numeric', month: 'short', year: 'numeric' };
        document.getElementById('liveClock').innerHTML = "DUBLIN LIVE | " + new Date().toLocaleString('en-IE', opt).toUpperCase();
    }
    setInterval(clock, 1000);

    let db = JSON.parse(localStorage.getItem('ie_db_final')) || [];
    let cur = null;
    let imgData = "";

    function loadImg() {
        const file = document.getElementById('photoIn').files[0];
        const reader = new FileReader();
        reader.onloadend = () => { imgData = reader.result; document.getElementById('previewImg').src = imgData; document.getElementById('previewImg').style.display='block'; };
        reader.readAsDataURL(file);
    }

    function showPatch(n) {
        document.querySelectorAll('.patch').forEach(p => p.classList.remove('active'));
        document.getElementById('patch'+n).classList.add('active');
        if(n === 1) render();
    }

    function saveData() {
        const r = {
            name: document.getElementById('name').value,
            father: document.getElementById('father').value,
            pass: document.getElementById('pass').value,
            gender: document.getElementById('gender').value,
            nation: document.getElementById('nation').value,
            cat: document.getElementById('cat').value,
            pI: document.getElementById('pIssue').value,
            pE: document.getElementById('pExpiry').value,
            status: document.getElementById('status').value,
            photo: imgData,
            today: new Date().toLocaleDateString('en-GB')
        };
        db.push(r);
        localStorage.setItem('ie_db_final', JSON.stringify(db));
        render();
    }

    function render() {
        const b = document.getElementById('regBody'); b.innerHTML = '';
        const sort = {"Waiting":1, "Approved":2, "Refusal":3};
        db.sort((x,y) => sort[x.status] - sort[y.status]);
        db.forEach((r, i) => {
            b.innerHTML += `<tr>
                <td>${r.today}</td>
                <td><b>${r.name}</b></td>
                <td>${r.pass}</td>
                <td style="font-weight:bold; color:${r.status==='Approved'?'green':r.status==='Refusal'?'red':'#b8860b'}">${r.status}</td>
                <td>
                    <button onclick="inspect(${i})">View</button>
                    <button class="btn-cut" onclick="cut(${i})">Cut</button>
                </td>
            </tr>`;
        });
    }

    function cut(i) { if(confirm("Remove client?")) { db.splice(i,1); localStorage.setItem('ie_db_final', JSON.stringify(db)); render(); }}

    function inspect(i) {
        cur = db[i];
        document.getElementById('inspectData').innerHTML = `
            <img src="${cur.photo}" style="width:150px; border:3px solid var(--isd-green)">
            <div style="line-height:1.8">
                <p><strong>Name:</strong> ${cur.name} | <strong>Passport:</strong> ${cur.pass}</p>
                <p><strong>Father's Name:</strong> ${cur.father}</p>
                <p><strong>Category:</strong> ${cur.cat} | <strong>Nationality:</strong> ${cur.nation}</p>
                <p><strong>Decision:</strong> ${cur.status}</p>
            </div>
        `;
        let m = "";
        if(cur.status === "Approved") m = "Welcome. Your application for Ireland has been successful. We value your potential contribution to the State.";
        else if(cur.status === "Refusal") m = "We encourage you to review our requirements and re-apply in the future. Ireland remains a land of opportunity for all.";
        else m = "Our officers are currently reviewing your file with the highest standards of Irish hospitality and law.";
        document.getElementById('msgBox').innerText = m;

        document.getElementById('visaPreview').innerHTML = `
            <div style="background:var(--isd-green); color:white; padding:10px; font-weight:bold;">VÍOSA ÉIREANN / VISA IRELAND</div>
            <p><strong>Holder:</strong> ${cur.name.toUpperCase()} | <strong>Sex:</strong> ${cur.gender}</p>
            <p><strong>Passport:</strong> ${cur.pass} | <strong>Type:</strong> ${cur.cat}</p>
            <p><strong>Mission:</strong> Karachi, Pakistan | <strong>Status:</strong> ${cur.status}</p>
        `;
        showPatch(2);
    }

    function makePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Letterhead
        doc.setFillColor(0, 77, 68); doc.rect(0, 0, 210, 45, 'F');
        doc.setTextColor(255); doc.setFontSize(18); doc.text("AMBASÁID NA hÉIREANN", 105, 20, {align:'center'});
        doc.setFontSize(10); doc.text("EMBASSY OF IRELAND | IMMIGRATION SERVICE DELIVERY", 105, 30, {align:'center'});

        // Photo
        doc.setTextColor(0);
        if(cur.photo) doc.addImage(cur.photo, 'JPEG', 150, 55, 40, 50);

        doc.setFont("times", "bold"); doc.text(`DECISION: ${cur.status.toUpperCase()}`, 20, 60);
        doc.setFont("times", "normal");
        doc.text(`Applicant Name: ${cur.name}`, 20, 75);
        doc.text(`Father's Name: ${cur.father}`, 20, 82);
        doc.text(`Passport No: ${cur.pass}`, 20, 89);
        doc.text(`Nationality: ${cur.nation}`, 20, 96);
        doc.text(`Visa Category: ${cur.cat}`, 20, 103);
        doc.text(`Date of Issue: ${cur.today}`, 20, 110);

        doc.setFont("times", "italic");
        doc.text(doc.splitTextToSize(document.getElementById('msgBox').innerText, 120), 20, 130);

        doc.setFont("times", "bold");
        doc.text("Signed,", 20, 180);
        doc.text("Visa Officer, Karachi Mission", 20, 190);
        doc.line(20, 192, 80, 192);

        doc.save(`${cur.name}_Ireland_Visa.pdf`);
    }

    render(); clock();
</script>
</body>
</html>
